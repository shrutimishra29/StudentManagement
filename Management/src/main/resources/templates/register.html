                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="username">User Name</label> <input type="text"
                                                                                               class="form-control" id="username" placeholder="Enter username"
                                                                                               name="username" pattern="[A-Za-z0-9]+" required><small
                                                    id="usernameHelp" class="form-text text-muted"> (letters
                                                and numbers only, no punctuation or special characters) </small>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="email">Email address</label> <input type="email"
                                                                                                class="form-control" id="email" placeholder="Enter email"
                                                                                                name="email" required>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label for=password>Password</label> <input type="password"
                                                                                            class="form-control" id="password" placeholder="Enter password"
                                                                                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
                                                                                            aria-describedby="passwordHelp" name="password" required> <small
                                                    id="passwordHelp" class="form-text text-muted">Minimum
                                                eight characters, at least one upper case English letter, one lower
                                                case English letter, one number and one special character</small>
                                            </div>
                                        </div>

<!--                                        <div class="d-flex flex-row align-items-center mb-4">-->
