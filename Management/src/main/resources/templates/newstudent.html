        <div class="card" style="width: 70rem;">

            <div class="card-body">
                <form action="registered" method="post">
                    <h5 class="card-title">Register New Student</h5>
                    <div class="card-text">
                        <form class="forms">
                            <!-- <div class="form-group">
                                <label for="id">Registration number</label> <input type="number"
                                    class="form-control" id="id" placeholder="Enter Registration number" name="id"
                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"

                            <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="firstname">First Name</label> <input type="text" class="form-control"
                                                                                 id="firstname" placeholder="Enter First Name" name="firstname" maxlength="32"
                                                                                 required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="lastname">Last Name</label> <input type="text" class="form-control"
                                                                               id="lastname" placeholder="Enter Last Name" name="lastname" maxlength="32"
                                                                               required>
                            </div>
                            </div>
                            <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="email">Email address</label> <input type="email" class="form-control"
                                                                                id="email" placeholder="Enter email" name="email" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="phone">Mobile number</label> <input type="number" class="form-control"
                                                                                id="phone" placeholder="Enter phone number" name="phone"
                                                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                                                maxlength="10" pattern="^[6-9]\d{9}$" required>
                            </div>

                            </div>
                            <div class="form-group">
                                <label>Course</label>
                                <!-- <input type="text" class="form-control" id="course"
                                    placeholder="Enter Course" name="course" required> -->
                                <select class="form-select" id="autoSizingSelect" name="course" required>
                                    <option selected>Choose...</option>
                                    <option value="Java">Java</option>
                                    <option value="Angular">Angular</option>
                                    <option value="C and C++">C and C++</option>
                                    <option value=".NET">.NET</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Admission Date</label>
                                <input type="date" name="addmissiondate" required>
                            </div>
                            <div class="container text-center">

                                <button type="submit" class="btn btn-success">Add</button>

                            </div>
                        </form>
