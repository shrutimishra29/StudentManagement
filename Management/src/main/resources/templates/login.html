<section class="vh-100">

            <div class="col-md-8 col-lg-7 col-xl-6">

        <form action="loggedin" method="post">
            <!-- 	<div class="form-group">

            <font face="Verdana" size="5">&nbsp; &nbsp; &nbsp;
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;

            </font><br />

            <div class="form-group">
                <label for="username">User Name</label> <input type="text"
                                                               class="form-control" id="username" placeholder="Enter here"
                                                               name="username" aria-describedby="usernameHelp"
                                                               pattern="[A-Za-z0-9]+" required> <small id="usernameHelp"
                                                                                                       class="form-text text-muted"> (letters and numbers only,
                no punctuation or special characters) </small>
            </div>

            <div class="form-group">
                <label for=password>Password</label> <input type="password"
                                                            class="form-control" id="password" placeholder="Enter password"
                                                            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
                                                            aria-describedby="passwordHelp" name="password" required>
                <small id="passwordHelp" class="form-text text-muted">Minimum
                    eight characters, at least one upper case English letter, one
                    lower case English letter, one number and one special character</small>
            </div>


            <!-- Submit button -->
            <div class="text-center">




                <button type="submit" class="btn btn-primary">Sign in</button>



            </div>
        </form>
    </div>

    <!-- Register buttons -->
    <div class="text-center">


        <form action="register", method="post">
            Not a member?
            <button type="submit" class="btn btn-primary">Register</button>
